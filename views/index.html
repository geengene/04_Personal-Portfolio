<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Michroma&family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/styles/style.css" />
    <title>Personal Portfolio</title>
  </head>
  <body>
    <div class="mainContainer">
     <div class="leftContainer">
        <div class="musicContainer">
          <div class="musicImage"></div>
          <p class="musicText">Home</p>
          <h2 class="musicName">asfasdfasf</h2>
          <h4 class="musicSubtitle">asfafasfa</h4>
          <audio id="song">
            <source
                src="../public/assets/trance.wav"
                type="audio/wav"
                id="audio"
                />
          </audio>
          <input type="range" value="0" id="progress" />
          <div class="musicControls">
            <div><i class="fa-solid fa-shuffle fa-xl"></i></div>
            <div><i class="fa-solid fa-backward-step fa-2xl"></i></div>
            <div onclick="playPause()">
              <i class="fa-solid fa-circle-play fa-3x" id="play"></i>
            </div>
            <div><i class="fa-solid fa-forward-step fa-2xl fa-beat"></i></div>
            <div><i class="fa-solid fa-repeat fa-xl"></i></div>
          </div>
        </div>
        <div class="navigationContainer">
          <h3>Home</h3>
          <h3>About</h3>
          <h3>Projects</h3>
          <h3>Resume</h3>
        </div>
        <div class="audioWaveContainer">
          <canvas id="musicCanvas"></canvas>
          <div class="socialIcons">
            <div><a href="https://google.com"><i class="fa-brands fa-linkedin fa-xl" style="color:gray"></i></a></div>
            <div><a href="https://google.com"><i class="fa-brands fa-youtube fa-xl" style="color:gray""></i></a></div>
            <div><a href="https://google.com"><i class="fa-brands fa-github fa-xl" style="color:gray""></i></a></div>
            <div><a href="https://google.com"><i class="fa-brands fa-instagram fa-xl" style="color:gray""></i></a></div>
            <div><a href="https://google.com"><i class="fa-regular fa-envelope fa-xl" style="color:gray""></i></a></div>
          </div>
        </div>
      </div>

      <div class="rightContainer">
        <h1 class="glitchText">HELLO,</h1>
        <h2>I'm </h2>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
