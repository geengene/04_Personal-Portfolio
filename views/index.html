<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link rel="stylesheet" href="../public/styles/style.css" />
    <title>Personal Portfolio</title>
  </head>
  <body>
    <div class="leftContainer">
      <div class="musicContainer">
        <div class="musicImage"></div>
        <p class="musicText">Home</p>
        <h2 class="musicName">Kuah Gene Qhee</h2>
        <h4 class="musicSubtitle">Web Developer</h4>
        <audio id="song">
          <source src="../public/assets/trance.wav" type="audio/wav" />
        </audio>
        <input type="range" value="0" id="progress" />
        <div class="musicControls">
          <div><i class="fa-solid fa-shuffle fa-xl"></i></div>
          <div><i class="fa-solid fa-backward-step fa-2xl"></i></div>
          <div onclick="playPause()">
            <i class="fa-solid fa-circle-play fa-3x" id="play"></i>
          </div>
          <div><i class="fa-solid fa-forward-step fa-2xl fa-beat"></i></div>
          <div><i class="fa-solid fa-repeat fa-xl"></i></div>
        </div>
      </div>
      <div class="audioWaveContainer">
        <!-- <input type="file" accept="audio/*" id="audioWave" /> -->
        <canvas id="canvas"></canvas>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
